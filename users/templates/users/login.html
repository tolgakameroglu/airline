{% extends "users/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="usernama" placeholder="Usernama">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">


    </form>


{% endblock %}
